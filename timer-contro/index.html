<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .btn {
        font-size:2rem;
    }

    </style>
</head>
<body>
    <button class="btn">취소</button>

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
<script>
    $(function(){
        let timeId;
        let n = 0;

        function sample() {
            n++;    //1씩 증가 시킨다.
            console.log(n);
            if(n > 200){    //이렇게 조건을 사용해서 반복하는 범위도 설정을 해줄수 있다.
                return;
            }
            console.log('sample!');
            //requestAnimationFramesms 기본적으로 한번만 실행을 하는데. 함수안에서 sample함수를 또 호출하고 있다. 그래서 계속 반복이 된다. 60분에 1초 목표로(재귀함수)
            timeId = requestAnimationFrame(sample);
        }
        sample()
        
        $('.btn').on('click', function(){
            cancelAnimationFrame(timeId);
        });
    });
</script>
</body>
</html>
