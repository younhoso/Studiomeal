<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>

    <script>
    //1번 방법
    const person = {};
    //속성, Property
    person.name = '일분이';
    person.age = 10;
    //메서드, Method
    person.introduce = function() {
        console.log('안녕하세요? 저는 소윤호 입니다.')  
    };

    person.introduce();

    //2번 방법 (property 변수를 method에서 가져다 사용하기) this는 메서드를 실행한 주체 객채를 가리킨다.
    const person2 = {
        name: '소윤호',
        age: 10,
        introduce: function() {
            console.log('안녕하세요? 저는 '+this.name+' 입니다. 나이 '+this.age+'');
        },
    };

    // (property 변수를 method에서 가져다 사용하기) this는 메서드를 실행한 주체 객채를 가리킨다.
    const person3 = {
        name: '일분이',
        age: 8,
        introduce: function() {
            console.log('안녕하세요? 저는 '+this.name+' 입니다. 나이 '+this.age+'');
        },
    };

    function foo () {    //전역영역에 함수를 만들고 this를 찍어보면 window 전역객체가 실행된다.
        console.log(this);
    }
    
    person2.introduce();
    person3.introduce();
    foo()
    </script>
</body>
</html>
