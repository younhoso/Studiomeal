<script>
    (function() {
        // 이벤트 위임
        const stage = document.querySelector('.stage');
        console.log(stage)
 
        const clickHandler = function(e){
            if(e.target.classList.contains('ilbuni') == true){

        }
        stage.addEventListener('click', clickHandler)
    })();
