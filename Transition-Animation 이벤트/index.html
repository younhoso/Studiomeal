<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes'>
    <link rel='stylesheet' href='./styles.css'>
    <style>
        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: red;
            transition: .3s;
            margin: -15px 0 0 -15px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ball.end {
            background: dodgerblue;
        }
    </style>
</head>
<body>
<div class="ball"></div>


<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
<script>
    $(function(){
        var ballEle = $('.ball');    
        $(document).on('click',function(e){
            ballEle.css('transform','translate('+e.clientX+'px, '+e.clientY+'px)');
        });

        ballEle.on('transitionend', function(e){
            ballEle.addClass('end');
            console.log(e.originalEvent.elapsedTime);
            console.log(e.originalEvent.propertyName);
        });
    });
</script>
</body>
</html>
